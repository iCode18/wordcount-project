<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Counter</title>
</head>
<body>
<h1>There are words {{ numbers }} in your text.</h1>
<a href="{% url 'home' %}">Start Again</a>
<h2>Your text:</h2>
<p>{{ fulltext }}</p>
<h2>Words in your text</h2>
<p>{% for word, counttotal in sortedwords %}
    <strong>{{ word }} --</strong> {{ counttotal }}
    <br>
{% endfor %}</p>
</body>
</html>
